    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f8f8;
            color: #333;
        }
        header {
            font-size: 22px;
            font-weight: 600;
            z-index: 10;
        }

        .upload-box {
            background: white;
            padding: 20px 15px;
            border-bottom: 1px solid #ddd;
            text-align: center;
    display: flex;
    align-items: center;
    justify-content: space-between;
gap: 16px;
position: fixed;
    z-index: 10;
    width: -webkit-fill-available;
margin-top: -60px;
    height: 20px;
        }
        .upload-box input[type="file"] {
            margin: 12px 0;
            cursor: pointer;
        }



        .controls {
    display: flex;
    align-items: center;
        }
        .btn {
            background: #007aff;
            color: white;
            border: none;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
border-radius: 9999px;
    padding: 10px 10px;
display: flex;vertical-align: middle;
        }
        .btn:hover {
            background: #005ecb;
        }
        .btn:disabled {
            background: #a0a0a0;
            cursor: not-allowed;
        }

.upload-btn svg {
    display: flex;
    align-items: center;
    justify-content: center;
}


        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 8px;
            padding: 10px 12px;
    margin-top: 60px;
        }
        .gallery label.gallery-item {
            position: relative;
            display: block;
            border-radius: 8px;
            overflow: hidden;
            background: white;
            cursor: pointer;
        }
        .gallery img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            user-select: none;
            border-radius: 8px;
        }

        .gallery input[type="checkbox"] {
            display: none;
            position: absolute;
            top: 8px;
            left: 8px;
            width: 22px;
            height: 22px;
            border-radius: 5px;
            border: 2px solid #007aff;
            background: white;
        }
        .select-mode .gallery input[type="checkbox"] {
            display: block;
        }
        .gallery input[type="checkbox"]:checked {
            background: #007aff;
            border-color: #005ecb;
        }

        /* Lightbox styles */
        #lightboxOverlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }
        #lightboxOverlay.active {
            display: flex;
        }
        #lightboxOverlay img {
            max-width: 100vw;
            max-height: 80vh;
            transition: transform 0.3s ease;
            cursor: grab;
        }


        #closeBtn {
    top: 20px;
    right: 20px;
    z-index: 999999;
    position: fixed;
    font-size: xx-large;
    width: auto;
    padding: 5px 15px;
    background-color: red;
}
        #prevBtn { top: 50%; left: 20px; transform: translateY(-50%);      z-index: 100; position: fixed;}
        #nextBtn { top: 50%; right: 20px; transform: translateY(-50%);  position: fixed; }


    </style>
</head>

        </svg></label>
  <input id="fileUpload" type="file" name="file" multiple accept="image/*" hidden>
</form>

<script>
  const fileInput = document.getElementById('fileUpload');
  const uploadForm = document.getElementById('uploadForm');

  fileInput.addEventListener('change', () => {
    if (fileInput.files.length === 0) return;

    const count = fileInput.files.length;
    const msg = count === 1
      ? "Upload this image?"
      : `Upload these ${count} images?`;

    if (confirm(msg)) {
      uploadForm.submit();
    } else {
      // Clear selection so user can pick again
      fileInput.value = "";
    }
  });
</script>

<style>
.switch {
  position: relative;
  display: inline-block;
  width: 50px;
  height: 28px;
}

.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  transition: 0.4s;
  border-radius: 34px;
}

.slider:before {
  position: absolute;
  content: "";
  height: 22px;
  width: 22px;
  left: 3px;
  bottom: 3px;
  background-color: white;
  transition: 0.4s;
  border-radius: 50%;
}

input:checked + .slider {
  background-color: #4cd964; /* iOS green */
}

input:checked + .slider:before {
  transform: translateX(22px);
}
.slider.round {
  border-radius: 34px;
}
/* iOS-style floating action bar shown when items are selected */
.ios-action-bar {
  position: fixed;
  left: 0;
  right: 0;
  bottom: 0;
  padding: 8px 16px calc(env(safe-area-inset-bottom) + 8px);
  background: rgba(250, 250, 250, 0.95);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  border-top: 1px solid rgba(0,0,0,0.1);
  display: none;            /* hidden by default */
  gap: 12px;
  justify-content: center;
  z-index: 2000;
    display: none;
    gap: 12px;
    justify-content: space-between;
    z-index: 2000;
    align-items: center;
height: 50px;
}

.ios-btn-pill {
  flex: 1;
  min-width: auto;
  padding: 14px 36px;
  font-size: 17px;
  font-weight: 600;
  line-height: 1;
  border: none;
  border-radius: 9999px;    /* full pill */
  cursor: pointer;
  transition: transform 0.08s ease, opacity 0.08s ease;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 6px;
}




#lightboxImage {
  transition: transform 0.2s ease;
  touch-action: none; /* Prevent default scrolling while touching image */
  cursor: grab;
}
#lightboxImage:active {
  cursor: grabbing;
}

</style>

const lightboxImage = document.getElementById("lightboxImage");

let scale = 1;       // Current zoom level
let lastScale = 1;   // Used for pinch zoom
let isPinching = false;

let posX = 0, posY = 0; // Image position
let lastX = 0, lastY = 0;
let isDragging = false;
let startX, startY;

// Get distance between two touch points
function getDistance(touches) {
  const [touch1, touch2] = touches;
  const dx = touch1.clientX - touch2.clientX;
  const dy = touch1.clientY - touch2.clientY;
  return Math.sqrt(dx * dx + dy * dy);
}

// Apply transform (zoom + pan)
function updateTransform() {
  lightboxImage.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
}

// --- Pinch Zoom (Touch) ---
lightboxImage.addEventListener("touchstart", (e) => {
  if (e.touches.length === 2) {
    isPinching = true;
    lastScale = scale;
    startDistance = getDistance(e.touches);
  } else if (e.touches.length === 1 && scale > 1) {
    isDragging = true;
    startX = e.touches[0].clientX - lastX;
    startY = e.touches[0].clientY - lastY;
  }
});

lightboxImage.addEventListener("touchmove", (e) => {
  if (isPinching && e.touches.length === 2) {
    const newDistance = getDistance(e.touches);
    scale = Math.min(Math.max(1, lastScale * (newDistance / startDistance)), 4);
    updateTransform();
  } else if (isDragging && e.touches.length === 1) {
    posX = e.touches[0].clientX - startX;
    posY = e.touches[0].clientY - startY;
    lastX = posX;
    lastY = posY;
    updateTransform();
  }
});

lightboxImage.addEventListener("touchend", () => {
  isPinching = false;
  isDragging = false;
});

// --- Mouse Drag for Desktop ---
lightboxImage.addEventListener("mousedown", (e) => {
  if (scale > 1) {
    isDragging = true;
    startX = e.clientX - lastX;
    startY = e.clientY - lastY;
  }
});

document.addEventListener("mousemove", (e) => {
  if (isDragging) {
    posX = e.clientX - startX;
    posY = e.clientY - startY;
    lastX = posX;
    lastY = posY;
    updateTransform();
  }
});

document.addEventListener("mouseup", () => {
  isDragging = false;
});

// --- Mouse Wheel Zoom ---
lightboxImage.addEventListener("wheel", (e) => {
  e.preventDefault();
  let zoom = scale + e.deltaY * -0.001;
  scale = Math.min(Math.max(1, zoom), 4);
  updateTransform();
});





function resetImage() {
  scale = 1;      // reset zoom
  posX = 0;       // reset position
  posY = 0;
  lastX = 0;
  lastY = 0;
  updateTransform(); // apply reset
}

    const img = label.querySelector('img');
    img.addEventListener('click', e => {
        e.preventDefault();
        if (selectMode) {
            // Toggle selection
            const checkbox = label.querySelector('input[type="checkbox"]');
            checkbox.checked = !checkbox.checked;
            checkbox.dispatchEvent(new Event('change'));
        } else {
            // Normal mode: open fullscreen
            currentIndex = index;
            showImage();
            overlay.classList.add('active');
        }
    });
});

    function showImage() {
        lightboxImage.src = images[currentIndex].src;
        document.getElementById('imagName').value = images[currentIndex].src;
    }

    closeBtn.onclick = () => {resetImage(); overlay.classList.remove('active');};
    prevBtn.onclick = () => {resetImage(); currentIndex = (currentIndex - 1 + images.length) % images.length; showImage(); };
    nextBtn.onclick = () => {resetImage(); currentIndex = (currentIndex + 1) % images.length; showImage(); };



const downloadSingleBtn = document.getElementById('downloadSingleBtn');
const shareBtn = document.getElementById('shareBtn');

downloadSingleBtn.addEventListener('click', () => {
    const url = images[currentIndex].src;
    // Create a temporary link and click it to trigger download
    const a = document.createElement('a');
    a.href = url;
    a.download = url.split('/').pop();  // filename from URL
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
});

shareBtn.addEventListener('click', async () => {
    const url = images[currentIndex].src;

    if (navigator.share) {
        try {
            await navigator.share({
                title: 'Shared Image',
                text: 'Check out this image!',
                url: url,
            });
            console.log('Image shared successfully');
        } catch (err) {
            alert('Share cancelled or failed');
        }
    } else {
        alert('Sharing not supported on this browser');
    }
});

</script>
